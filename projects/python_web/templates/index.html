<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bazel + Garden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class ="tile is-parent">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title">A basilisk is happily coding in a garden.</p>
                <p class="subtitle">This demo is a first take at combining Garden and Bazel using Garden's <code>exec</code> module type.</p>
              </div>
            </article>
          </div>
          <div class ="tile is-parent">
            <article class="tile is-child notification">
              <div class="content">
                <p class="title">{{ message }}</p>
                <p>
                  <a href="" class="button is-primary">Give me another fact</a>
                  <a href="/api/v1/" class="button">Show me the API</a>
                </p>
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-ancestor"></div>
          <div class="tile is-parent">
            <article class="card tile is-child is-success">
              <div class="card-image">
                <figure class="image is-square">
                  <img src="/static/basilisk_in_garden.jpg" alt="Basilisk in garden">
                </figure>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
